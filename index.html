<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDos</title>
  </head>
  <body>
    <div class="container mt-2 page">
      <form class="form-inline d-flex justify-content-end mr-4">
        <div class="form-group mb-2 mt-3">
          <input type="text" id="nuova-voce" placeholder="Inserisci nuovo" />
        </div>

        <button type="submit" class="insert btn mb-2 ml-2 mt-3">
          Inserisci
        </button>
      </form>

      <!-- <input type="text" id="nuova-voce" placeholder="Inserisci nuovo" />
        <button class="insert">Inserisci</button> -->

      <h2 class="d-flex justify-content-center">To Do</h2>
      <hr class="mb-3 mt-2 d-flex justify-content-center mx-auto" />
      <div class="blocknotes">
        <ol class="todos"></ol>
      </div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <li data-id="{{id}}">
          <span class="todo-txt">
            {{text}}
          </span>
          <span class="del">
            <i class="fas fa-eraser"></i>
          </span>
        </li>
      </div>
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
